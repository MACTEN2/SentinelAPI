<!DOCTYPE html>
<html>
<head>
    <title>Sentinel | Command Center</title>
    <style>
        body { background: #0a0a0a; color: #00ff00; font-family: 'Courier New', monospace; padding: 50px; }
        .terminal { border: 1px solid #00ff00; padding: 20px; background: #000; box-shadow: 0 0 15px #00ff00; }
        h1 { border-bottom: 2px solid #00ff00; padding-bottom: 10px; }
        .data-row { margin: 10px 0; color: #88ff88; }
        .pulse { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>[ CLASSIFIED COMMAND CENTER ]</h1>
        <p class="data-row">> ACCESS LEVEL: ALPHA-SENTINEL</p>
        <p class="data-row">> STATUS: ALL SYSTEMS NOMINAL</p>
        <p class="data-row">> UPLINK: ESTABLISHED <span class="pulse">_</span></p>
        <hr>
        <p>Welcome back, Admin. Your session is active.</p>
    </div>
</body>
</html>
