<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SentinelAPI | Gateway</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #00ff99; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { border: 2px solid #00ff99; padding: 2.5rem; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,153,0.3); text-align: center; background: #121212; }
        h1 { color: #fff; text-transform: uppercase; letter-spacing: 3px; }
        button { background: transparent; border: 2px solid #00ff99; color: #00ff99; padding: 10px 20px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 20px; border-radius: 5px; }
        button:hover { background: #00ff99; color: #000; box-shadow: 0 0 15px #00ff99; }
        #status-msg { margin-top: 15px; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üõ°Ô∏è Sentinel Gateway</h1>
        <p>Security Status: <span style="color:white">READY</span></p>
        <button onclick="attemptLogin()">INITIATE SYSTEM LOGIN</button>
        <div id="status-msg">Awaiting credentials...</div>
    </div>

    <script>
        async function attemptLogin() {
            const msg = document.getElementById('status-msg');
            msg.innerText = "Requesting Token...";

            try {
                // 1. Get the Token from our Login API
                const response = await fetch('/api/login');
                const data = await response.json();
                
                if (data.token) {
                    msg.innerText = "Token Acquired. Redirecting...";
                    
                    // 2. Open the Secret Page in a new window/tab, passing the token
                    // Since we can't easily set headers on a direct page click, 
                    // we fetch the page manually using the token.
                    
                    const secretResponse = await fetch('/api/status', {
                        headers: { 'Authorization': 'Bearer ' + data.token }
                    });
                    
                    const html = await secretResponse.text();
                    document.open();
                    document.write(html);
                    document.close();
                }
            } catch (err) {
                msg.innerText = "CONNECTION ERROR: SERVER OFFLINE";
                msg.style.color = "red";
            }
        }
    </script>
</body>
</html>
